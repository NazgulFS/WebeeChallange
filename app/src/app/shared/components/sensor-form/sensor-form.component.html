<div class="container">
    <form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="sensorForm">
        <div class="form-inline">
            <div class="form-group col-md-6 mt-2">
                <input type="text" class="form-control" placeholder="name" formControlName="name">
            </div>
            <div class="form-group col-md-6 mt-2">
                <input type="number" class="form-control" placeholder="minval" formControlName="minval">
            </div>
            <div class="form-group col-md-6 mt-2">
                <input type="number" class="form-control" placeholder="maxval" formControlName="maxval">
            </div>
        </div>
        <button type="button" class="btn bt-sm btn-primary btn-block text-light mt-2" (click)="onSave()">Save</button>
    </form>
    
    <button type="button" class="btn btn-outline-secondary m-2" (click)="goBackToList()">go back list</button>
</div>
