<div class="card mt-2">
    <div class="card-header">
        Sensors Details
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                Name: <h5>{{sensor.name}}</h5>
            </li>
            <li class="list-group-item">
                Active: <h5>{{sensor.active}}</h5>
            </li>
            <li class="list-group-item">
                MINVAL: <h5>{{sensor.minval}}</h5>
            </li>
            <li class="list-group-item">
                MAXVAL: <h5>{{sensor.maxval}}</h5>
            </li>
        </ul>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-sm btn-outline-warning m-1" (click)="onGoToEdit()">Editar</button>
        <button type="button" class="btn btn-sm btn-outline-danger m-1" (click)="onDelete()">Delete</button>
    </div>
</div>
<button type="button" class="btn btn-outline-secondary m-2" (click)="goBackToList()">go back list</button>
