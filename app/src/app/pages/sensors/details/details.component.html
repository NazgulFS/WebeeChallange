<div class="card mt-4">
    <div class="card-header">Sensors Details</div>
    <div class="row">
      <div class="col-6 details-box">
        Name:
        <h5>{{ sensor.name }}</h5>
      </div>
      <div class="col-6 details-box">
        <div *ngIf="sensor.active == true; then thenBlock; else elseBlock"></div>
        <ng-template #thenBlock
          >Status:
          <h5 class="text-success">Online</h5></ng-template
        >
        <ng-template #elseBlock
          >Status:
          <h5 class="text-error">Offline</h5></ng-template
        >
      </div>
      <div class="col-6 details-box">
        Min Value:
        <h5>{{ sensor.minval }}</h5>
      </div>
      <div class="col-6 details-box">
        Max Value:
        <h5>{{ sensor.maxval }}</h5>
      </div>
    </div>
  </div>
  <div class="d-flex bd-highlight mt-3">
    <div class="me-auto">
      <button type="button" class="btn btn-secondary" (click)="goBackToList()">
        <i class="bi bi-chevron-left"></i>
        Go back
      </button>
    </div>
    <div class="mx-2">
      <button type="button" class="btn btn-primary" (click)="onGoToEdit()">
        <i class="bi bi-pencil" style="font-size: 14px"></i>
        Edit
      </button>
    </div>
    <div>
      <button type="button" class="btn btn-danger" (click)="sensorDelete()">
        <i class="bi bi-x" style="font-size: 16px"></i>
        Delete
      </button>
    </div>
  </div>
