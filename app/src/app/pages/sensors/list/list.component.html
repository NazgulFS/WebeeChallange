<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" *ngFor="let item of headers">{{item | uppercase}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sensor of allSensors; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{sensor.name}}</td>
                <td>{{sensor.active}}</td>
                <td>{{sensor.minval}}</td>
                <td>{{sensor.maxval}}</td>
                <td class="btn-group d-none d-sm-block" role="group">
                    <button type="button" class="btn btn-sm btn-outline-primary m-1" (click)="onGoToEdit(sensor)">Editar</button>
                    <button type="button" class="btn btn-sm btn-outline-primary m-1" (click)="onGoToDetail(sensor)">Details</button>
                    <button type="button" class="btn btn-sm btn-outline-danger m-1" (click)="sensorDelete(sensor._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
