<div class="wrapper fadeInDown">
  <h3>Login</h3>
    <div id="formContent">
      <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin(frmLogin)">
        <input type="text" id="login" class="fadeIn second" name="name" placeholder="login" ngModel required>
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" ngModel required>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
    </div>
  </div>
